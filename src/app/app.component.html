<div class="container main-container">
    <h1>FireChat</h1>

    <div class="col-md-12 text-right" *ngIf="chatService.uid">
        <button (click)="chatService.logout()" class="btn btn-outline-danger" button="button">Salir</button>
    </div>

    <app-login *ngIf="!chatService.uid"></app-login>

    <div *ngIf="chatService.uid" class="chat-window">
        <app-chat></app-chat>
    </div>
</div>
